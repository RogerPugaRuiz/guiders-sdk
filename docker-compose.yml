version: '3.8'

services:
  # Base de datos MySQL
  db:
    image: mysql:8.0
    container_name: guiders-wp-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress
      MYSQL_ROOT_PASSWORD: rootpassword
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - guiders-wp-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # WordPress
  wordpress:
    depends_on:
      db:
        condition: service_healthy
    image: wordpress:latest
    container_name: guiders-wp-site
    restart: unless-stopped
    ports:
      - "8090:80"
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
      WORDPRESS_DB_NAME: wordpress
      WORDPRESS_DEBUG: 1
      WORDPRESS_CONFIG_EXTRA: |
        define('WP_DEBUG', true);
        define('WP_DEBUG_LOG', true);
        define('WP_DEBUG_DISPLAY', false);
        define('SCRIPT_DEBUG', true);
    volumes:
      - wordpress_data:/var/www/html
      # Montar el plugin directamente para desarrollo
      - ./wordpress-plugin/guiders-wp-plugin:/var/www/html/wp-content/plugins/guiders-wp-plugin
    networks:
      - guiders-wp-network

  # phpMyAdmin (opcional, para gestionar la base de datos)
  phpmyadmin:
    depends_on:
      - db
    image: phpmyadmin:latest
    container_name: guiders-wp-phpmyadmin
    restart: unless-stopped
    ports:
      - "8091:80"
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: rootpassword
      PMA_USER: wordpress
      PMA_PASSWORD: wordpress
    networks:
      - guiders-wp-network

  # WP-CLI (para comandos de WordPress)
  wpcli:
    depends_on:
      wordpress:
        condition: service_started
    image: wordpress:cli
    container_name: guiders-wp-cli
    user: "33:33" # www-data user
    volumes:
      - wordpress_data:/var/www/html
      - ./wordpress-plugin/guiders-wp-plugin:/var/www/html/wp-content/plugins/guiders-wp-plugin
    networks:
      - guiders-wp-network
    command: tail -f /dev/null # Mantener el contenedor activo

volumes:
  db_data:
    driver: local
  wordpress_data:
    driver: local

networks:
  guiders-wp-network:
    driver: bridge
