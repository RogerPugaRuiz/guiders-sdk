<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test: Mensajes de Bienvenida - Chat Vac√≠o</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            padding: 30px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .test-section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .status {
            padding: 10px 15px;
            border-radius: 8px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 14px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        .debug-output {
            background: #212529;
            color: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß™ Test: Mensajes de Bienvenida con Chat Vac√≠o</h1>
            <p>Prueba para verificar que los mensajes de bienvenida aparecen cuando no hay mensajes previos</p>
        </div>

        <div class="test-section">
            <h3>üîß Controles de Prueba</h3>
            <div class="controls">
                <button onclick="initializeSDK()">Inicializar SDK</button>
                <button onclick="clearChatMessages()">Limpiar Chat</button>
                <button onclick="openChat()">Abrir Chat</button>
                <button onclick="closeChat()">Cerrar Chat</button>
                <button onclick="testWelcomeMessage()">Probar Mensaje Bienvenida</button>
                <button onclick="checkChatState()">Verificar Estado</button>
                <button onclick="clearDebugLog()">Limpiar Log</button>
            </div>
            
            <div id="status" class="status info">
                ‚è≥ Esperando inicializaci√≥n...
            </div>
        </div>

        <div class="test-section">
            <h3>üìù Configuraci√≥n de Mensaje de Bienvenida</h3>
            <div class="controls">
                <select id="welcomeStyle">
                    <option value="friendly">üòä Friendly</option>
                    <option value="professional">üëî Professional</option>
                    <option value="casual">ü§ô Casual</option>
                    <option value="helpful">üåü Helpful</option>
                </select>
                <select id="language">
                    <option value="es">Espa√±ol</option>
                    <option value="en">English</option>
                </select>
                <label>
                    <input type="checkbox" id="includeEmojis" checked> Incluir Emojis
                </label>
                <label>
                    <input type="checkbox" id="showTips" checked> Mostrar Tips
                </label>
                <button onclick="updateWelcomeConfig()">Actualizar Configuraci√≥n</button>
            </div>
        </div>

        <div class="test-section">
            <h3>üêõ Debug Log</h3>
            <div id="debug-log" class="debug-output">
                Iniciando logs...\n
            </div>
        </div>
    </div>

    <!-- Cargar SDK desde dist -->
    <script src="dist/index.js" data-api-key="test-api-key-debug"></script>
    
    <script>
        let chatInstance = null;
        let sdkInstance = null;

        // Override console.log para capturar logs
        const originalConsoleLog = console.log;
        const originalConsoleError = console.error;
        const originalConsoleWarn = console.warn;
        
        function logToDebug(message, type = 'log') {
            const debugLog = document.getElementById('debug-log');
            const timestamp = new Date().toLocaleTimeString();
            const prefix = type === 'error' ? '‚ùå' : type === 'warn' ? '‚ö†Ô∏è' : 'üìä';
            debugLog.textContent += `[${timestamp}] ${prefix} ${message}\n`;
            debugLog.scrollTop = debugLog.scrollHeight;
        }

        console.log = function(...args) {
            originalConsoleLog.apply(console, args);
            logToDebug(args.join(' '));
        };

        console.error = function(...args) {
            originalConsoleError.apply(console, args);
            logToDebug(args.join(' '), 'error');
        };

        console.warn = function(...args) {
            originalConsoleWarn.apply(console, args);
            logToDebug(args.join(' '), 'warn');
        };

        function updateStatus(message, type = 'info') {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
            logToDebug(`STATUS: ${message}`);
        }

        function clearDebugLog() {
            document.getElementById('debug-log').textContent = 'Debug log limpiado...\n';
        }

        async function initializeSDK() {
            try {
                updateStatus('üöÄ Inicializando SDK...', 'info');
                
                // Esperar a que el SDK est√© disponible
                if (typeof window.guiders === 'undefined') {
                    updateStatus('‚ùå SDK no disponible', 'error');
                    return;
                }

                sdkInstance = window.guiders.trackingPixelSDK;
                
                if (!sdkInstance) {
                    updateStatus('‚ùå TrackingPixelSDK no disponible', 'error');
                    return;
                }

                // Configurar mensaje de bienvenida inicial
                await updateWelcomeConfig();
                
                updateStatus('‚úÖ SDK inicializado correctamente', 'success');
                
            } catch (error) {
                updateStatus(`‚ùå Error inicializando SDK: ${error.message}`, 'error');
                console.error('Error inicializando SDK:', error);
            }
        }

        async function updateWelcomeConfig() {
            try {
                if (!sdkInstance) {
                    updateStatus('‚ùå SDK no inicializado', 'error');
                    return;
                }

                const style = document.getElementById('welcomeStyle').value;
                const language = document.getElementById('language').value;
                const includeEmojis = document.getElementById('includeEmojis').checked;
                const showTips = document.getElementById('showTips').checked;

                const config = {
                    style: style,
                    language: language,
                    includeEmojis: includeEmojis,
                    showTips: showTips
                };

                logToDebug(`Actualizando configuraci√≥n de bienvenida: ${JSON.stringify(config)}`);

                // Actualizar configuraci√≥n usando la API del SDK
                if (sdkInstance.updateWelcomeMessage) {
                    sdkInstance.updateWelcomeMessage(config);
                    updateStatus(`‚úÖ Configuraci√≥n actualizada: ${style} (${language})`, 'success');
                } else {
                    updateStatus('‚ùå updateWelcomeMessage no disponible', 'error');
                }

            } catch (error) {
                updateStatus(`‚ùå Error actualizando configuraci√≥n: ${error.message}`, 'error');
                console.error('Error actualizando configuraci√≥n:', error);
            }
        }

        function clearChatMessages() {
            try {
                if (!window.guiders || !window.guiders.chatUI) {
                    updateStatus('‚ùå Chat UI no disponible', 'error');
                    return;
                }

                chatInstance = window.guiders.chatUI;
                
                if (chatInstance.clearMessages) {
                    chatInstance.clearMessages();
                    updateStatus('‚úÖ Mensajes del chat limpiados', 'success');
                } else {
                    updateStatus('‚ùå clearMessages no disponible', 'error');
                }

            } catch (error) {
                updateStatus(`‚ùå Error limpiando mensajes: ${error.message}`, 'error');
                console.error('Error limpiando mensajes:', error);
            }
        }

        function openChat() {
            try {
                if (!window.guiders || !window.guiders.chatUI) {
                    updateStatus('‚ùå Chat UI no disponible', 'error');
                    return;
                }

                chatInstance = window.guiders.chatUI;
                chatInstance.show();
                updateStatus('‚úÖ Chat abierto', 'success');

                // Esperar un momento y verificar si se carg√≥ el mensaje de bienvenida
                setTimeout(checkWelcomeMessage, 1000);

            } catch (error) {
                updateStatus(`‚ùå Error abriendo chat: ${error.message}`, 'error');
                console.error('Error abriendo chat:', error);
            }
        }

        function closeChat() {
            try {
                if (chatInstance) {
                    chatInstance.hide();
                    updateStatus('‚úÖ Chat cerrado', 'success');
                } else {
                    updateStatus('‚ùå Chat no disponible', 'error');
                }

            } catch (error) {
                updateStatus(`‚ùå Error cerrando chat: ${error.message}`, 'error');
                console.error('Error cerrando chat:', error);
            }
        }

        function testWelcomeMessage() {
            try {
                if (!chatInstance) {
                    updateStatus('‚ùå Chat no inicializado', 'error');
                    return;
                }

                if (chatInstance.addWelcomeMessage) {
                    chatInstance.addWelcomeMessage();
                    updateStatus('‚úÖ Mensaje de bienvenida a√±adido manualmente', 'success');
                } else {
                    updateStatus('‚ùå addWelcomeMessage no disponible', 'error');
                }

            } catch (error) {
                updateStatus(`‚ùå Error a√±adiendo mensaje de bienvenida: ${error.message}`, 'error');
                console.error('Error a√±adiendo mensaje de bienvenida:', error);
            }
        }

        function checkWelcomeMessage() {
            try {
                if (!chatInstance || !chatInstance.containerMessages) {
                    logToDebug('‚ùå Container de mensajes no disponible para verificaci√≥n');
                    return;
                }

                const messageWrappers = chatInstance.containerMessages.querySelectorAll('.chat-message-other-wrapper, .chat-message-user-wrapper');
                const messageCount = messageWrappers.length;
                
                logToDebug(`üîç Verificando mensajes: ${messageCount} mensajes encontrados`);
                
                if (messageCount === 0) {
                    logToDebug('‚ö†Ô∏è No se encontraron mensajes de bienvenida autom√°ticos');
                    updateStatus('‚ö†Ô∏è No hay mensajes de bienvenida autom√°ticos', 'error');
                } else {
                    logToDebug(`‚úÖ Se encontraron ${messageCount} mensajes en el chat`);
                    updateStatus(`‚úÖ Chat tiene ${messageCount} mensajes`, 'success');
                }

            } catch (error) {
                logToDebug(`‚ùå Error verificando mensajes: ${error.message}`);
            }
        }

        function checkChatState() {
            try {
                if (!window.guiders) {
                    updateStatus('‚ùå SDK no disponible', 'error');
                    return;
                }

                const state = {
                    sdkAvailable: !!window.guiders.trackingPixelSDK,
                    chatUIAvailable: !!window.guiders.chatUI,
                    webSocketAvailable: !!window.guiders.webSocket,
                    chatVisible: window.guiders.chatUI ? window.guiders.chatUI.isVisible() : false,
                    welcomeConfig: sdkInstance && sdkInstance.getWelcomeMessageConfig ? 
                        sdkInstance.getWelcomeMessageConfig() : null
                };

                logToDebug('Estado actual del chat:');
                logToDebug(JSON.stringify(state, null, 2));

                if (chatInstance && chatInstance.containerMessages) {
                    const messageCount = chatInstance.containerMessages.children.length;
                    logToDebug(`N√∫mero de elementos en container: ${messageCount}`);
                }

                updateStatus('‚úÖ Estado verificado (ver debug log)', 'success');

            } catch (error) {
                updateStatus(`‚ùå Error verificando estado: ${error.message}`, 'error');
                console.error('Error verificando estado:', error);
            }
        }

        // Inicializar autom√°ticamente cuando el DOM est√© listo
        document.addEventListener('DOMContentLoaded', () => {
            updateStatus('üìã P√°gina cargada, esperando SDK...', 'info');
            
            // Esperar un momento para que el SDK se cargue
            setTimeout(() => {
                initializeSDK();
            }, 1000);
        });

        // Exponer funciones para debugging manual
        window.testWelcome = {
            initializeSDK,
            clearChatMessages,
            openChat,
            closeChat,
            testWelcomeMessage,
            checkChatState,
            updateWelcomeConfig,
            checkWelcomeMessage
        };
    </script>
</body>
</html>
